<h1 class="my-3 text-primary">Atualizar Produto</h1>

<div class="card shadow">
  <form class="m-3">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Produto: </label>
          <input type="text" class="form-control" placeholder="Digite o nome do Produto"
          name="nomeProduto" [(ngModel)]="produto.nome"/>
        </div>
      </div>
    </div><!--Fim row nome-->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade">Validade do Produto: </label>
          <input type="date" class="form-control"
          name="validade" [(ngModel)]="produto.validade"/>
        </div>
      </div><!--Fim col validade-->

      <div class="col-md-6">
        <div class="form-group">
          <label for="precoProduto">Preço do Produto: </label>
          <input type="number" class="form-control" placeholder="0.00" min="0"
          name="precoProduto" [(ngModel)]="produto.precoProduto"/>
        </div>
      </div><!--Fim col preço-->
    </div><!--Fim row validade e preço-->

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn mt-3" routerLink="/produtos">Voltar</button>
     </div><!--Fim col button voltar-->


      <div class="col">
        <button type="button" class="btn btn-success mt-3 float-right" (click)="salvarProduto()">Salvar</button>
      </div><!--Fim col button salvar-->
    </div><!--Fim row-->
  </form>
</div>
